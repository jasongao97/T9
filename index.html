<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T9 Dialer</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title">T9 Dialer</h1>
      <p>Arranged from <a href="https://codepen.io/edball/pen/EVMaVN">DTMF Tones in Web Audio</a></p>
      <ul class="dtmf-interface js-dtmf-interface">
        <li><span>1</span></li>
        <li><span>2</span><span>A B C</span></li>
        <li><span>3</span><span>D E F</span></li>
        <li><span>4</span><span>G H I</span></li>
        <li><span>5</span><span>J K L</span></li>
        <li><span>6</span><span>M N O</span></li>
        <li><span>7</span><span>P Q R S</span></li>
        <li><span>8</span><span>T U V</span></li>
        <li><span>9</span><span>W X Y Z</span></li>
        <li><span>*</span></li>
        <li><span>0</span></li>
        <li><span>#</span></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
