<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T9 Dialer</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title">T9 Dialer</h1>
      <p>Arranged from <a href="https://codepen.io/edball/pen/EVMaVN">DTMF Tones in Web Audio</a></p>
      <ul class="dtmf-interface js-dtmf-interface">
        <li id="1">1</li>
        <li id="2">2<span>A B C</span></li>
        <li id="3">3<span>D E F</span></li>
        <li id="4">4<span>G H I</span></li>
        <li id="5">5<span>J K L</span></li>
        <li id="6">6<span>M N O</span></li>
        <li id="7">7<span>P Q R S</span></li>
        <li id="8">8<span>T U V</span></li>
        <li id="9">9<span>W X Y Z</span></li>
        <li id="*"><img src="icons/corner-down-left.svg" /></li>
        <li id="0"><img src="icons/send.svg" /></li>
        <li id="#"><img src="icons/printer.svg" /></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
